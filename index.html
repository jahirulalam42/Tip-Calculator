<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Roboto Condensed', sans-serif;   
        }

        main {
            height: 100vh;
            background-image: linear-gradient(to right top, #051930, #004d7a, #008790, #00bf70, #a8eb10);
            display: flex;
             justify-content: center;
             align-items: center;
            flex-direction: column;
        }

        div {
            max-width: 500px; height: auto;
            background-color: #00cec9;
            padding: 50px;
            box-shadow: 1px 1px 15px 3px #2d3436;
        }

        h1 {
            margin-bottom: 10px;
            text-shadow: 1px 2px 1px white;
            text-transform: capitalize;
            margin-top: 30px;
        }

        label {
            display: block;
            text-transform: capitalize;
        }

        input {
            width: 400px;
            padding: 10px 0;
        }

        button {
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 0.8rem;
            text-transform: uppercase;
            border: none;
            color: white;
            background: #00b894;
            box-shadow: 1px 1px 5px 1px #2d3436;
            margin-top: 20px;
        }


    </style>
</head>
<body>
    <main>
        <h1>Tip Calculator</h1>
        <div>
            <label>Bill Amount</label>
            <input type="text" name="" id="bill_amount">
            <br>
            <label>Tip perc</label>
            <input type="text" name="" id="tip_perc">
            <br>
            <label>Tip Amount</label>
            <input type="text" name="" id="tip_total" disabled>
            <br>
            <label>Total Billed</label>
            <input type="text" name="" id="total_billed" disabled>
            <br>

            <button onclick="tipcalcy()">Calculate</button>
        </div>
    </main>

    <script>
        const tipcalcy = () => {
            let amount = document.getElementById('bill_amount').value;
            
            let perc = document.getElementById('tip_perc').value;

            let tip = amount * (perc/100);

            let total = tip + Number(amount);
            
            document.getElementById('tip_total').value = tip;

            document.getElementById('total_billed').value = total;
        }
    </script>
</body>
</html>
